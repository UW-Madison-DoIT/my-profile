<div ng-controller="BasicInformationController as basicInfoCtrl" class='wrapper info-card'>
    <div class="ribbon-wrapper"><div class="ribbon">Demo</div></div>
    <h2>Basic Information <button class='btn btn-primary pull-right'><i class='fa fa-edit'></i> Edit</button></h2>
    <div style='padding-top: 1em;'>
    <table class='table table-hover'>
        <tr>
            <td>Roles</td> 
            <td>
                <ul style='padding: 0;'>
                  <li ng-repeat='role in basicInfo.roles'>{{role}}</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>Departments</td> 
            <td>
                <ul style='padding: 0;'>
                  <li ng-repeat='department in basicInfo.departments'>{{department}}</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>Titles</td> 
            <td>
                <ul style='padding: 0;'>
                  <li ng-repeat='title in basicInfo.titles'>{{title}}</li>
                </ul>
            </td>
        </tr>
    </table>
    </div>
</div>
