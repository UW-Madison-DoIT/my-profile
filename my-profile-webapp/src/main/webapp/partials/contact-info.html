<div ng-controller="ContactInformationController as contactInfoCtrl" class='info-card'>
    <h2>Contact Information <a class='btn btn-primary pull-right' href='#/contact-info'><i class='fa fa-edit'></i> Edit</a></h2>
    <div style='padding-top: 1em;'>
    <table class='table table-hover'>
        <tr>
            <td>Name</td> <td>{{contactInfo.legalName}}</td>
        </tr>
        <tr>
            <td>Preferred Name</td> <td>{{contactInfo.preferredName}}</td>
        </tr>
        <tr>
            <td>Email Addresses</td> 
            <td>
                <ul style='padding: 0;'>
                  <li ng-repeat='email in contactInfo.emails'>{{email.value}}</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>Addresses</td> 
            <td>
                <ul style='padding: 0;'>
                  <li ng-repeat='addr in contactInfo.addresses' style='padding-top: 1em;'>
                  <span>
                      <span ng-repeat="line in addr.addressLines">{{line}}<br/></span>
                      {{addr.city}}, {{addr.stateCode}} {{addr.postalCode}}
                  </span>
                  </li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>Phone Numbers</td> 
            <td>
                <ul style='padding: 0;'>
                  <li ng-repeat='phone in contactInfo.phoneNumbers'>{{phone.type}} {{phone.value}}</li>
                </ul>
            </td>
        </tr>
    </table>
    </div>
</div>
